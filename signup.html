<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="containe">
      <div class="row">
        <div class="col-lg-6 left">
          <img src="img/logo.png" alt="" width="50%" />
          <h2>Store-ify</h2>
        </div>
        <div class="col-lg-6 right">
          <form style="padding: 56px 74px;">
            <div style="padding-bottom: 20px;">
              <h4>Sign Up to Continue</h4>
              <h6>Welcome</h6>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="Username">Username</label>
              <input
                type="email"
                class="form-control"
                id="Username"
                aria-describedby="emailHelp"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="*********"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="*********"
              />
            </div>

            <button type="submit" class="btn">Login in</button>
            <div class="links">
              <p class="up"><a href="login.html"> Sign in</a></p>
            </div>
            <div class="icons">
              <h6>or sign UP width</h6>
              <div>
                <img src="img/googlr.png" alt="" />
                <img src="img/face.png" alt="" />
                <img src="img/twitter.png" alt="" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
